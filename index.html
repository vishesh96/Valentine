<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Question ‚ù§Ô∏è</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #ffe6f0;
        padding-top: 80px;
    }

    h1 {
        color: #ff2e63;
        font-size: 40px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        margin: 10px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }

    #yesBtn {
        background-color: #28a745;
        color: white;
    }

    #noBtn {
        background-color: #dc3545;
        color: white;
    }

    #catContainer {
        margin-top: 30px;
        display: none;
    }

    img {
        width: 250px;
    }
</style>
</head>

<body>

<h1 id="questionText"></h1>

<div id="buttons">
    <button id="yesBtn" onclick="showCat()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" onclick="rejectNo()">No üò¢</button>
</div>

<div id="catContainer">
    <!-- Dancing cartoon cat GIF -->
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Dancing Cat">
    <h2>Yayyyy üò∫üíÉ</h2>
</div>

<script>
    // Check URL parameter to see if No was clicked before
    const params = new URLSearchParams(window.location.search);
    const rejected = params.get("rejected");

    const question = document.getElementById("questionText");

    if (rejected === "true") {
        question.innerText = "Will you be my Valentine? (No cannot be accepted üòå)";
    } else {
        question.innerText = "Will you be my Valentine? ‚ù§Ô∏è";
    }

    function showCat() {
        document.getElementById("buttons").style.display = "none";
        document.getElementById("catContainer").style.display = "block";
        question.innerText = "Best decision ever üòç";
    }

    function rejectNo() {
        // Reload page with parameter
        window.location.href = window.location.pathname + "?rejected=true";
    }
</script>

</body>
</html>
